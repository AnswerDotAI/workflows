name: 'nbdev-ci'
description: 'Test with nbdev'
inputs:
  version:
    description: 'Version of python to set up'
    required: false
    default: '3.9'

runs:
  using: "composite"
  steps: 
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.version }}
        cache: "pip"
        cache-dependency-path: settings.ini
    - name: Install deps, check cleaned, and test
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -U nbdev
        pip install -qe ".[dev]"       
        echo "Check we are starting with clean git checkout"
        if [ -n "$(git status -uno -s)" ]; then echo "git status is not clean"; false; fi
        echo "Trying to strip out notebooks"
        nbdev_clean
        echo "Check that strip out was unnecessary"
        git status -s # display the status to see which nbs need cleaning up
        if [ -n "$(git status -uno -s)" ]; then echo -e "!!! Detected unstripped out notebooks\n!!!Remember to run nbdev_install_hooks"; false; fi
        nbdev_test
    - name: Check if notebooks are synced
      shell: bash
      run: |
        nbdev_export
        if [ -n "$(git status -uno -s)" ]; then
          echo "::error::Detected notebooks and library are not in sync.  Please run `nbdev_export`."
          exit 1;
        fi

